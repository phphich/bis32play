@(treeList:List[Tree])

<br><br>
@for(tr<-treeList){
    <div class="row">
        <div class="col-md-2"> </div>

        <div class="col-md-8">
            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">@tr.getName()</div>
                    <div class="panel-body">
                        <div class="col-md-8">
                            Id: @tr.getId() <br>
                            Name: @tr.getName() <br>
                            Price: @tr.getDetail() <br>
                        </div>
                        <div class="col-md-4">
                            <img src="/assets/images/tree/@tr.getPicture"
                            class="img-rounded" style="width: 100px;height: 120px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <br><br>
}
<a href="/getTree" class="btn btn-success" >Add new tree</a>
